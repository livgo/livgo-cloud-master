########################### \u914D\u7F6E\u4E2D\u5FC3 ##########################################
#\u662F\u5426\u7981\u7528\u73B0\u6709\u7684\u914D\u7F6E\u670D\u52A1\u5668\u5C5E\u6027\u6E90
spring.cloud.config.enabled=true
config.refresh=config,config-kafka,config-redis
config.spring=spring-email,spring-eureka,spring-management,spring-rabbitmq
spring.cloud.config.profile=dev
#\u987A\u5E8F\u4E0D\u53EF\u52A8,\u7531\u5404\u9879\u76EE\u914D\u7F6E\u8986\u76D6\u516C\u5171\u7684config\u914D\u7F6E
spring.cloud.config.name=${config.spring},${config.refresh},${spring.application.name}
#spring.cloud.config.uri=http://localhost:9999
eureka.client.service-url.defaultZone=http://localhost:9001/eureka/
#\u4F7F\u7528DiscoveryClient\u627E\u5230\u914D\u7F6E\u670D\u52A1\u5668
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server
#spring.cloud.config.username=admin
#spring.cloud.config.password=admin123
#\u5982\u679C\u670D\u52A1\u65E0\u6CD5\u8FDE\u63A5\u5230\u914D\u7F6E\u670D\u52A1\u5668\uFF0C\u5219\u53EF\u80FD\u5E0C\u671B\u542F\u52A8\u670D\u52A1\u5931\u8D25,\u9700\u4F18\u5148\u542F\u52A8config-server
spring.cloud.config.failFast=true
#\u5982\u679C\u5141\u8BB8\u914D\u7F6E\u4E2D\u5FC3\u5076\u5C14\u4E0D\u53EF\u7528\uFF0C\u9700\u91CD\u8BD5\uFF0CfailFast=true
#\u521D\u59CB\u9000\u907F\u95F4\u9694(ms),\u9ED8\u8BA4
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-interval=2000
#\u540E\u7EED\u9000\u907F\u6307\u6570,\u9ED8\u8BA4
spring.cloud.config.retry.multiplier=1.1
#\u91CD\u8BD56\u6B21,\u9ED8\u8BA4
spring.cloud.config.retry.max-attempts=6
##############################################################################
#